            </div>
            <div class="col-lg-6">

<section class="gap products-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-3">
        <div class="sidebar">
            <h3>Categorias</h3>
            <div class="boder-bar"></div>
            <ul class="category" *ngFor="let category of categories">
              <li>
                <a href="">{{category.name}}<span>.</span></a>
              </li>
            </ul>
        </div>
        <div class="sidebar">
            <h3>Rango de precio</h3>
            <div class="boder-bar"></div>
            <div class="wrapper">
              <fieldset class="filter-price">
               <div class="price-wrap">
                  <span class="price-title">Precio</span>
                  <div class="price-wrap-1">
                    <input id="one">
                    <label for="one">$</label>
                  </div>
                  <div class="price-wrap_line">-</div>
                  <div class="price-wrap-2">
                    <input id="two">
                    <label for="two">$</label>
                  </div>
                </div>
                <div class="price-field">
                  <input type="range"  min="50" max="150" value="50" id="lower">
                  <input type="range" min="50" max="150" value="150" id="upper">
                </div>
                <button class="w-100 button">Filtrar</button>
              </fieldset> 
            </div>
        </div>
        <div class="sidebar">
          <h3>Top Productos</h3>
          <div class="boder-bar"></div>
          <ul class="top-products" *ngFor="let product of products">
            <li>
              <img src="{{product.images[0]}}" alt="top-products" 
              style="max-width: 100px;">
              <div>
                <a href="">{{product.name}}</a>
                <span>$ {{product.price}}</span>
              </div>
            </li>
           
          </ul>
        </div>
      </div>
      <div class="col-lg-9">
        <div class="items-number">
          <span>Productos 1-25 de 6133</span>
          <div class="d-flex align-items-center">
            <span>Ordenar por</span>
            <select class="nice-select Advice">
                            <option>Recientemente agregados</option>
                            <option>Mejor valorado</option>
                            <option>Precio (menor a mayor) &#8593; </option>
                            <option>Precio (mayor a menor) &#8595; </option>
                            
                        </select>
          </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-6" *ngFor="let product of products">
                <div class="healthy-product">
                    <div class="healthy-product-img">
                        <img src="{{product.images[0]}}" alt="food" style="max-width: 100px;">
                        <ul class="star">
                            <li><i class="fa-solid fa-star"></i></li>
                            <li><i class="fa-solid fa-star"></i></li>
                            <li><i class="fa-solid fa-star"></i></li>
                            <li><i class="fa-solid fa-star"></i></li>
                            <li><i class="fa-solid fa-star"></i></li>
                        </ul>
                        <div class="add-to-cart">
                          <a (click)="navigateTo('/shop-detail', product.id)">Comprar</a>                          <a href="" class="heart-wishlist">
                            <i class="fa-regular fa-heart"></i>
                          </a>
                        </div>
                    </div>
                    <span>{{product.category}}</span>
                    <a [routerLink]="['/shop-detail', product.id]">{{product.name}}</a>
                    <h6>$ {{product.price}}</h6>
                </div>
            </div>
